<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/util.js"></script>
  </head>
  <body>
	<div id="viewport">
		<div id="map"></div>
		<div id="pano"></div>
	</div>

	<div class="bottom">
		<!-- Target location the user is supposed to find. -->
		<p id="targetLocation"></p>

		<!-- Displays message after pressing a button -->
		<p id="submitText"></p>

		<button type="button" id="checkButton">Check Location</button>
		<button type="button" id="revealButton">Reveal Location</button>
		<button type="button" id="newLocButton">Choose New Location</button>

		<br>

		<ul>
			<li>
				<input type="checkbox" class="locationOption" checked />halls
			</li>

			<li>
				<input type="checkbox" class="locationOption" checked />mit_west_spots
			</li>

			<li>
				<input type="checkbox" class="locationOption" checked />mit_east_spots
			</li>
		<ul>

	</div>

    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises
      with https://www.npmjs.com/package/@googlemaps/js-api-loader.
      -->
	<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApmmjAac8qTM2znw1O8QGtRRvnL2oNhpI&libraries=visualization&callback=initMap&v=weekly"
      defer></script> 
  </body>
</html>
