<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/util.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>

	<button type="button" id="distButton">Ping Distance</button>
	<p id="distance"></p>

    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises
      with https://www.npmjs.com/package/@googlemaps/js-api-loader.
      -->
	<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiSkzDhy5_3ftSJcqV5iZ4YfBt_n4IjQM&libraries=visualization&callback=initMap&v=weekly"
      defer></script> 
  </body>
</html>
